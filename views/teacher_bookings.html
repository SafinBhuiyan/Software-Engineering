<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Bookings - Unislot</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="navbar-logo">
                <img src="/images/logo.png" alt="Unislot Logo">
            </div>
            <div class="navbar-nav">
                <a href="/dashboard_teacher" class="nav-link">Dashboard</a>
                <a href="/rooms" class="nav-link">Rooms</a>
                <a href="/teacher_bookings" class="nav-link active">All Bookings</a>
            </div>
            <div class="navbar-auth">
                <button id="logoutBtn" class="btn-nav btn-logout">Logout</button>
            </div>
        </nav>

        <main class="main-content">
            <div class="dashboard-section">
                <h2>All Student Bookings</h2>
                <div id="bookingsContainer" class="bookings-grid">
                    <p>Loading bookings...</p>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 Unislot-Presentation Room Booking System</p>
        </footer>
    </div>

    <script>
        // Check authentication on page load
        window.addEventListener('load', async function() {
            try {
                const response = await fetch('/api/auth/check');
                if (!response.ok) {
                    window.location.href = '/login';
                    return;
                }

                const result = await response.json();
                if (result.role !== 'teacher') {
                    window.location.href = '/login';
                    return;
                }

                // Load all bookings
                loadAllBookings();
            } catch (error) {
                window.location.href = '/login';
            }
        });

        // Load all bookings
        async function loadAllBookings() {
            try {
                const response = await fetch('/api/teacher/bookings');
                const result = await response.json();

                const container = document.getElementById('bookingsContainer');

                if (result.bookings.length === 0) {
                    container.innerHTML = '<div class="no-bookings-card"><p class="no-data">No bookings found.</p></div>';
                    return;
                }

                const bookingsHTML = result.bookings.map(booking => {
                    // Format date to DD-MM-YYYY
                    const dateParts = booking.date ? booking.date.split('-') : [];
                    const formattedDate = dateParts.length === 3 ? `${dateParts[2]}-${dateParts[1].padStart(2, '0')}-${dateParts[0]}` : 'N/A';

                    // Format time to HH-MM AM/PM
                    const formatTime = (timeStr) => {
                        if (!timeStr) return 'N/A';
                        const [hours, minutes] = timeStr.split(':');
                        const hour24 = parseInt(hours);
                        const hour12 = hour24 === 0 ? 12 : hour24 > 12 ? hour24 - 12 : hour24;
                        const ampm = hour24 >= 12 ? 'PM' : 'AM';
                        return `${String(hour12).padStart(2, '0')}-${String(minutes).padStart(2, '0')} ${ampm}`;
                    };

                    const formattedStartTime = formatTime(booking.time_start);
                    const formattedEndTime = formatTime(booking.time_end);

                    // Format booking time to DD-MM-YYYY HH-MM AM/PM
                    const bookingDate = new Date(booking.booking_time);
                    const bookingDay = String(bookingDate.getDate()).padStart(2, '0');
                    const bookingMonth = String(bookingDate.getMonth() + 1).padStart(2, '0');
                    const bookingYear = bookingDate.getFullYear();
                    const bookingHour24 = bookingDate.getHours();
                    const bookingHour12 = bookingHour24 === 0 ? 12 : bookingHour24 > 12 ? bookingHour24 - 12 : bookingHour24;
                    const bookingMinutes = String(bookingDate.getMinutes()).padStart(2, '0');
                    const bookingAmpm = bookingHour24 >= 12 ? 'PM' : 'AM';

                    const formattedBookingTime = `${bookingDay}-${bookingMonth}-${bookingYear} ${String(bookingHour12).padStart(2, '0')}-${bookingMinutes} ${bookingAmpm}`;

                    return `
                    <div class="booking-card">
                        <div class="booking-header">
                            <h3>Room ${booking.room_no}</h3>
                            <span class="booking-token">Token: ${booking.token_code}</span>
                        </div>
                        <div class="booking-details">
                            <div class="booking-info">
                                <p><strong>Student:</strong> ${booking.student_name || 'N/A'}</p>
                                <p><strong>Student ID:</strong> ${booking.student_id}</p>
                                <p><strong>Date:</strong> ${formattedDate}</p>
                                <p><strong>Time:</strong> ${formattedStartTime} - ${formattedEndTime}</p>
                                <p><strong>Booked on:</strong> ${formattedBookingTime}</p>
                            </div>
                            <div class="booking-actions">
                                <button class="btn btn-danger" onclick="cancelBooking(${booking.booking_id}, '${booking.student_name}', '${booking.room_no}')">
                                    Decline/Cancel
                                </button>
                            </div>
                        </div>
                    </div>
                    `;
                }).join('');

                container.innerHTML = bookingsHTML;
            } catch (error) {
                document.getElementById('bookingsContainer').innerHTML =
                    '<div class="error-card"><p class="error">Error loading bookings. Please refresh the page.</p></div>';
            }
        }

        // Cancel booking (decline)
        async function cancelBooking(bookingId, studentName, roomNo) {
            if (!confirm(`Are you sure you want to cancel the booking for ${studentName} in Room ${roomNo}? This will decline their booking.`)) {
                return;
            }

            try {
                const response = await fetch(`/api/teacher/bookings/${bookingId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    alert('HTTP error: ' + response.status);
                    return;
                }

                const result = await response.json();

                if (result.success) {
                    alert('Booking cancelled successfully!');
                    loadAllBookings(); // Reload the bookings list
                } else {
                    alert('Error cancelling booking: ' + (result.error || 'Unknown error'));
                }
            } catch (error) {
                alert('Network error. Please try again.');
            }
        }

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', async function() {
            try {
                await fetch('/api/auth/logout', { method: 'POST' });
                window.location.href = '/login';
            } catch (error) {
                window.location.href = '/login';
            }
        });
    </script>
</body>
</html>
