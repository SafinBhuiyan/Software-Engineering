<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Slots - Unislot</title>
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="navbar-logo">
                <a href="/dashboard_student">
                    <img src="/images/logo.png" alt="Unislot Logo">
                </a>
            </div>
            <div class="navbar-nav">
                <a href="/dashboard_student" class="nav-link">Dashboard</a>
                <a href="/slots" class="nav-link active">Available Slots</a>
                <a href="/bookings" class="nav-link">My Bookings</a>
            </div>
            <div class="navbar-auth">
                <button id="logoutBtn" class="btn-nav btn-logout">Logout</button>
            </div>
        </nav>

        <main class="main-content">
            <div class="dashboard-section">
                <h2>Available Slots</h2>
                <div id="slotsContainer" class="slots-grid">
                    <p>Loading available slots...</p>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 Unislot-Presentation Room Booking System</p>
        </footer>
    </div>

    <script>
        // Check authentication on page load
        window.addEventListener('load', async function() {
            try {
                const response = await fetch('/api/auth/check');
                if (!response.ok) {
                    window.location.href = '/login';
                    return;
                }

                const result = await response.json();
                if (result.role !== 'student') {
                    window.location.href = '/login';
                    return;
                }

                // Load available slots
                loadAvailableSlots();
            } catch (error) {
                window.location.href = '/login';
            }
        });

        // Load available slots
        async function loadAvailableSlots() {
            try {
                const response = await fetch('/api/student/slots');
                const result = await response.json();

                const container = document.getElementById('slotsContainer');

                if (result.slots.length === 0) {
                    container.innerHTML = '<div class="no-slots-card"><p class="no-data">No available slots at the moment.</p></div>';
                    return;
                }

                const slotsHTML = result.slots.map(slot => {
                    // Format date to dd/mm/yyyy
                    const dateParts = slot.date.split('-');
                    const formattedDate = `${dateParts[2]}/${dateParts[1]}/${dateParts[0]}`;

                    // Format time to AM/PM
                    const formatTime = (timeStr) => {
                        const [hours, minutes] = timeStr.split(':');
                        const hour = parseInt(hours);
                        const ampm = hour >= 12 ? 'PM' : 'AM';
                        const displayHour = hour % 12 || 12;
                        return `${displayHour}:${minutes} ${ampm}`;
                    };

                    const formattedStartTime = formatTime(slot.time_start);
                    const formattedEndTime = formatTime(slot.time_end);

                    return `
                    <div class="booking-card card">
                        <div class="booking-info">
                            <h3>Room ${slot.room_no}</h3>
                            <p><strong>Date:</strong> ${formattedDate}</p>
                            <p><strong>Time:</strong> ${formattedStartTime} - ${formattedEndTime}</p>
                        </div>
                        <div style="display: flex; gap: 8px; justify-content: flex-start; margin-top: 6px;">
                            <button class="btn btn-primary" onclick="bookSlot(${slot.slot_id})" style="width: 100%;">
                                Book This Slot
                            </button>
                        </div>
                    </div>
                    `;
                }).join('');

                container.innerHTML = slotsHTML;
            } catch (error) {
                document.getElementById('slotsContainer').innerHTML =
                    '<div class="error-card"><p class="error">Error loading slots. Please refresh the page.</p></div>';
            }
        }

        // Book a slot
        async function bookSlot(slotId) {
            try {
                const response = await fetch('/api/student/book', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ slot_id: slotId })
                });

                const result = await response.json();

                if (result.success) {
                    alert('Slot booked successfully! Redirecting to token page...');
                    window.location.href = result.redirect;
                } else {
                    alert(result.error || 'Booking failed. Please try again.');
                    // Refresh slots to show updated availability
                    loadAvailableSlots();
                }
            } catch (error) {
                alert('Network error. Please try again.');
            }
        }

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', async function() {
            try {
                await fetch('/api/auth/logout', { method: 'POST' });
                window.location.href = '/login';
            } catch (error) {
                window.location.href = '/login';
            }
        });
    </script>
</body>
</html>
