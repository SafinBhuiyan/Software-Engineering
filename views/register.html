<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Room Booking System</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üìù Registration</h1>
            <a href="/" class="back-link">‚Üê Back to Home</a>
        </header>

        <main class="main-content">
            <div class="form-container">
                <form id="registerForm" class="form">
                    <div class="form-group">
                        <label for="role">Register As:</label>
                        <select id="role" name="role" required onchange="toggleFields()">
                            <option value="">Select Role</option>
                            <option value="student">Student</option>
                            <option value="teacher">Teacher</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required minlength="6">
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">
                    </div>

                    <!-- Student-specific fields -->
                    <div id="studentFields" style="display: none;">
                        <div class="form-group">
                            <label for="student_id">Student ID:</label>
                            <input type="text" id="student_id" name="student_id" placeholder="e.g., CSE2025001">
                        </div>

                        <div class="form-group">
                            <label for="batch">Batch:</label>
                            <input type="text" id="batch" name="batch" placeholder="e.g., 2025">
                        </div>

                        <div class="form-group">
                            <label for="dept">Department:</label>
                            <input type="text" id="dept" name="dept" placeholder="e.g., Computer Science">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">Register</button>
                </form>

                <div class="form-footer">
                    <p>Already have an account? <a href="/login">Login here</a></p>
                </div>

                <div id="message" class="message"></div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 University Presentation Room Booking System</p>
        </footer>
    </div>

    <script>
        function toggleFields() {
            const role = document.getElementById('role').value;
            const studentFields = document.getElementById('studentFields');
            
            if (role === 'student') {
                studentFields.style.display = 'block';
                // Make student fields required
                document.getElementById('student_id').required = true;
                document.getElementById('batch').required = true;
                document.getElementById('dept').required = true;
            } else {
                studentFields.style.display = 'none';
                // Remove required from student fields
                document.getElementById('student_id').required = false;
                document.getElementById('batch').required = false;
                document.getElementById('dept').required = false;
            }
        }

        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }

            const formData = new FormData(this);
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                password: formData.get('password'),
                role: formData.get('role')
            };

            // Add student-specific fields if registering as student
            if (data.role === 'student') {
                data.student_id = formData.get('student_id');
                data.batch = formData.get('batch');
                data.dept = formData.get('dept');
            }

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    showMessage('Registration successful! Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showMessage(result.error || 'Registration failed', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            }
        });

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message message-${type}`;
            messageDiv.style.display = 'block';
        }
    </script>
</body>
</html>
