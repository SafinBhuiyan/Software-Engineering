<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Room Booking System</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .register-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0a0a0a;
            padding: 20px;
        }

        .register-form {
            background: linear-gradient(135deg, #2a2a2a 0%, #333333 100%);
            border-radius: 16px;
            border: 1px solid #555;
            box-shadow: 0 12px 40px rgba(0,0,0,0.3);
            padding: 60px;
            width: 100%;
            max-width: 800px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .register-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #0a0a0a, #555, #0a0a0a);
            opacity: 0.8;
        }

        .register-logo {
            margin-bottom: 0px;
        }

        .register-logo img {
            width: 180px;
            height: 50px;
            margin-bottom: 10px;
        }

        .register-form h2 {
            color: #ffffff;
            margin-bottom: 30px;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: #e0e0e0;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 14px;
            border: 1px solid #555;
            border-radius: 8px;
            background: #1a1a1a;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #777;
            box-shadow: 0 0 0 3px rgba(119, 119, 119, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #0a0a0a 0%, #333 100%);
            color: #fafafa;
            border: 1px solid #555;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #333 0%, #555 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .form-footer {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #555;
        }

        .form-footer p {
            color: #cccccc;
            font-size: 0.9rem;
        }

        .form-footer a {
            color: #cccccc;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .form-footer a:hover {
            color: #ffffff;
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }

        .message-success {
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
            border: 1px solid rgba(40, 167, 69, 0.3);
        }

        .message-error {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }

        /* Student fields styling */
        #studentFields {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #555;
        }

        #studentFields h3 {
            color: #ffffff;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        @media (max-width: 480px) {
            .register-form {
                padding: 30px 20px;
                margin: 20px;
            }

            .register-logo img {
                width: 150px;
                height: 42px;
            }
        }
    </style>
</head>
<body>
    <div class="register-page">
        <div class="register-form">
            <div class="register-logo">
                <img src="/images/logo.png" alt="Unislot Logo">
            </div>
            <h2>Register for Unislot</h2>
            <form id="registerForm" class="form">
                <div class="form-group">
                    <label for="role">Register As:</label>
                    <select id="role" name="role" required onchange="toggleFields()">
                        <option value="">Select Role</option>
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="your.email@university.edu">
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required minlength="6" placeholder="Enter your password">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6" placeholder="Confirm your password">
                </div>

                <!-- Student-specific fields -->
                <div id="studentFields" style="display: none;">
                    <h3>Student Information</h3>
                    <div class="form-group">
                        <label for="student_id">Student ID:</label>
                        <input type="text" id="student_id" name="student_id" placeholder="e.g., CSE2025001">
                    </div>

                    <div class="form-group">
                        <label for="batch">Batch:</label>
                        <input type="text" id="batch" name="batch" placeholder="e.g., 2025">
                    </div>

                    <div class="form-group">
                        <label for="dept">Department:</label>
                        <input type="text" id="dept" name="dept" placeholder="e.g., Computer Science">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-full">Register</button>
            </form>

            <div class="form-footer">
                <p>Already have an account? <a href="/login">Login here</a></p>
            </div>

            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
        function toggleFields() {
            const role = document.getElementById('role').value;
            const studentFields = document.getElementById('studentFields');

            if (role === 'student') {
                studentFields.style.display = 'block';
                // Make student fields required
                document.getElementById('student_id').required = true;
                document.getElementById('batch').required = true;
                document.getElementById('dept').required = true;
            } else {
                studentFields.style.display = 'none';
                // Remove required from student fields
                document.getElementById('student_id').required = false;
                document.getElementById('batch').required = false;
                document.getElementById('dept').required = false;
            }
        }

        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }

            const formData = new FormData(this);
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                password: formData.get('password'),
                role: formData.get('role')
            };

            // Add student-specific fields if registering as student
            if (data.role === 'student') {
                data.student_id = formData.get('student_id');
                data.batch = formData.get('batch');
                data.dept = formData.get('dept');
            }

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    showMessage('Registration successful! Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showMessage(result.error || 'Registration failed', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            }
        });

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message message-${type}`;
            messageDiv.style.display = 'block';
        }
    </script>
</body>
</html>
